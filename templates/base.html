<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}LAMIN GOLD{% endblock %}</title>

  <!-- CSS SIEMPRE en el HEAD -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

  <header class="navbar">
    <div class="navbar__inner">

      <!-- Logo izquierda -->
      <a class="navbar__brand" href="/">
        <img class="navbar__logo"
             src="{{ url_for('static', filename='img/nuevo_logolg.png') }}"
             alt="Lamin Gold">
        <div class="navbar__brandtext"></div>
      </a>

      <!-- Links -->
      <nav class="navbar__links">

        <a class="navlink" href="/catalogo">Catalogo</a>



        {% if session.get("user") %}
          {% if (session.get("user").get("role") or "") == "admin" %}
            <a class="navlink" href="/admin">Admin</a>
          {% endif %}
          <a class="navlink" href="/logout">Salir</a>
        {% else %}
          <a class="navlink" href="/login">Login</a>
        {% endif %}

        <!-- Carrito icon -->
        <a class="cartbtn" href="/carrito" aria-label="Carrito">
          <svg class="cartbtn__icon" viewBox="0 0 24 24" fill="none">
            <path d="M6 7h15l-1.5 8.5a2 2 0 0 1-2 1.5H9a2 2 0 0 1-2-1.6L5 3H2"
                  stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9.5 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="currentColor"/>
            <path d="M17.5 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="currentColor"/>
          </svg>
          <span id="cartCount" class="cartbtn__badge" style="display:none;">0</span>
        </a>
        <button id="themeToggle" class="theme-toggle" title="Modo oscuro / claro">
          ðŸŒ™
        </button>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}

  <!-- Theme toggle script: SIEMPRE al final -->
  <script>
    (function () {
      const toggleBtn = document.getElementById("themeToggle");

      function setTheme(mode) {
        document.body.classList.toggle("dark", mode === "dark");
        localStorage.setItem("theme", mode);
        if (toggleBtn) {
          toggleBtn.textContent = mode === "dark" ? "â˜€ï¸" : "ðŸŒ™";
        }
      }

      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);

      if (toggleBtn) {
        toggleBtn.addEventListener("click", () => {
          const isDark = document.body.classList.contains("dark");
          setTheme(isDark ? "light" : "dark");
        });
      }
    })();
  </script>

</body>
</html>
